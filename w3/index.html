<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Deck Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Yu-Gi-Oh! Deck Builder</h1>
        <div id="card-selection">
            <h2>Available Cards</h2>
            <div class="card" onclick="addCard('Blue-Eyes White Dragon', 'blue-eyes.jpg', 3000, 2500)">
                <img src="images/blue-eyes.jpg" alt="Blue-Eyes White Dragon">
                <p>Blue-Eyes White Dragon<br>ATK: 3000 / DEF: 2500</p>
            </div>
            <div class="card" onclick="addCard('Dark Magician', 'dark-magician.jpg', 2500, 2100)">
                <img src="images/dark-magician.jpg" alt="Dark Magician">
                <p>Dark Magician<br>ATK: 2500 / DEF: 2100</p>
            </div>
        </div>
        <div id="deck">
            <h2>Your Deck</h2>
            <div id="deck-list"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
